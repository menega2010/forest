<div *ngIf='weatherNow'>
  <div class="time">{{ currentTime | date: 'HH:mm - EE MMM' }}</div>
  <div class="lcation">{{ location.name }}, {{ location.country }}</div>
  <div class="temp">
    <span><img [src]="weatherNow.weather.icon" alt=""></span>
    <h3>{{weatherNow.main.temp}}</h3>
  </div>
  <div class="details">
    <div class="main">
      Feels like {{weatherNow.main.feels_like}}.{{ weatherNow.weather[0].main }}.{{ weatherNow.weather.description }}
    </div>
    <div class="sub">
      Humidade: {{ weatherNow.main.humidade }}%
    </div>
  </div>
</div>
